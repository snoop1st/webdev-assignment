    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Fetch articles from car-rentals.html and boat-rentals.html concurrently
            Promise.all([
                fetch('car-rentals.html').then(response => response.text()),
                fetch('boat-rentals.html').then(response => response.text())
            ])
            .then(([carRentalsHtml, boatRentalsHtml]) => {
                const parser = new DOMParser();
    
                // Process car rentals HTML
                const carDoc = parser.parseFromString(carRentalsHtml, 'text/html');
                const carArticles = Array.from(carDoc.querySelectorAll('article'));
    
                // Process boat rentals HTML
                const boatDoc = parser.parseFromString(boatRentalsHtml, 'text/html');
                const boatArticles = Array.from(boatDoc.querySelectorAll('article'));
    
                // Shuffle the combined articles array
                const shuffledArticles = shuffleArray(carArticles.concat(boatArticles));
    
                // Insert shuffled articles into category-estate.html
                const rentalsSection = document.querySelector('.rentals-section');
                shuffledArticles.forEach(article => {
                    rentalsSection.appendChild(article.cloneNode(true));
                });
            })
            .catch(error => console.error('Error fetching HTML:', error));
    
            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }
        });
    </script>
